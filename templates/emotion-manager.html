<div class="lichsoma-emotion-manager-window">
    <div class="lichsoma-grid-window-header" style="cursor: move;">
        <h3 class="lichsoma-emotion-manager-title">감정 관리</h3>
        <div class="lichsoma-grid-controls">
            <button class="lichsoma-emotion-close-btn" title="닫기">×</button>
        </div>
    </div>
    <div class="lichsoma-grid-window-content">
        <div class="lichsoma-emotion-manager-container">
            <div class="lichsoma-emotion-manager-list">
                <!-- 감정 목록이 여기에 동적으로 추가됩니다 -->
            </div>
            <div class="lichsoma-emotion-manager-actions">
                <button type="button" class="lichsoma-emotion-save-action">저장</button>
                <button type="button" class="lichsoma-emotion-cancel-action">취소</button>
            </div>
        </div>
    </div>
</div>
