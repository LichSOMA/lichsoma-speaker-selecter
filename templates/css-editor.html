<form class="lichsoma-css-editor-form">
    <div class="form-group">
        <label>CSS 코드</label>
        <textarea name="css" rows="20" style="font-family: monospace;">{{css}}</textarea>
    </div>
    <div class="form-group" style="margin-top: 10px;">
        <button type="button" class="save-css">
            <i class="fas fa-save"></i> 저장
        </button>
        <button type="button" class="cancel-css">
            <i class="fas fa-times"></i> 취소
        </button>
    </div>
</form>
